<html>
<head>
	<title>TTyb</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}" />
</head>
<body>
<div class="container" style="width: 88%;">
	{%for day in days%}
	<form action="/" method="post" style="float: left;padding: 5px">
		<input type="hidden" name="search">
		<input type="hidden" name="page">
		<input type="hidden" name="pg">
		<input type="hidden" name="nowlist" value={{nowlist}}>
		<input type="hidden" name="selectday" value="{{day}}"><button type="submit">{{day}}</button>
	</form>
	{%endfor%}
	<div style="clear:both;">
		<form action="/" method="post">
			<div class="input-group" style="width: 16.6667%;">
			   <input type="text" class="form-control" name="search" placeholder="请输入字段名">
			   <input type="text" class="form-control" name="page" placeholder="请输入查询页数">
			   <button type="submit" class="btn btn-info btn-search">查找</button>
			</div>
		</form>
	</div>
	{%for pg in pages%}
	<form action="/" method="post" style="float: left;padding: 5px">
		<input type="hidden" name="search">
		<input type="hidden" name="page">
		<input type="hidden" name="selectday">
		<input type="hidden" name="nowlist" value={{nowlist}}>
		<input type="hidden" name="pg" value="{{pg}}"><button type="submit">{{pg}}</button>
	</form>
	{%endfor%}

	<table class="table table-striped">
		<thead>
		<tr>
			<th>标题</th>
			<th>原价</th>
			<th>折扣价</th>
			<th>销量</th>
			<th>图像</th>
		</tr>
		</thead>
		<tbody>
		{%for dict in dictList%}
		<tr>
			<th><a href="{{ dict['详情页'] }}">{{ dict['商品标题'] }}</a></th>
			<th>{{ dict['原价'] }}</th>
			<th>{{ dict['折扣价'] }}</th>
			<th>{{ dict['售出件数'] }}</th>
			<th><a href="{{ dict['图像URL'] }}" target="_blank"><img src="{{ dict['图像URL'].replace('720x720','60x60') }}" alt="" height="60" width="60"/></a></th>
		</tr>
		{%endfor%}
		</tbody>
	</table>
</div>
</body>
</html>
